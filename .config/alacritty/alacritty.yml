window:
  opacity: 0.8

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

selection:
  save_to_clipboard: true

font:
  # The normal (roman) font face to use.
  normal:
    family: JetBrainsMonoNLNerdFont
    style: Regular

  # The bold font face
  bold:
    family: JetBrainsMonoNLNerdFont
    style: Bold

  # The italic font face
  italic:
    family: JetBrainsMonoNLNerdFont
    style: Italic

  # Point size of the font
  size: 12.0

env:
  TERM: xterm-256color

