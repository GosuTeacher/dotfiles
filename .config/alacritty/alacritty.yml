window:
  opacity: 0.7

selection:
  save_to_clipboard: true

font:
  # The normal (roman) font face to use.
  normal:
    family: MesloLGS NF
    style: Regular

  # The bold font face
  bold:
    family: MesloLGS NF
    style: Bold

  # The italic font face
  italic:
    family: MesloLGS NF
    style: Italic

  # Point size of the font
  size: 12.0

import:
  - ~/.config/alacritty/themes/gruvbox.yml
