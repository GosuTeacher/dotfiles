window:
  startup_mode: Maximized
  decorations: none
  opacity: 0.8

shell:
  program: /usr/bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

font:
  normal:
    family: UbuntuMono Nerd Font Mono
    style: Regular
  size: 14

env:
  TERM: screen-256color

