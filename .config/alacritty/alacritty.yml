window:
  startup_mode: Maximized
  decorations: none
#  opacity: 0.8

shell:
  program: /usr/bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

#selection:
#  save_to_clipboard: true

font:
  # The normal (roman) font face to use.
  normal:
    family: monospace
    style: Regular

  # The bold font face
  bold:
    family: monospace
    style: Bold

  # The italic font face
  italic:
    family: monospace 
    style: Italic

  # Point size of the font
  size: 11.0

env:
  TERM: xterm-256color

