theme = "semi-native"
icons = "awesome"

[[block]]
block = "disk_space"
path = "/"
info_type = "used"
format = "{icon} {percentage}"
alert_absolute = true
unit = "GB"
alert = 50
warning = 40

[[block]]
block = "battery"
interval = 10
format = " {percentage}"
full_format = " {percentage}"
hide_missing = true
driver = "sysfs"

[[block]]
block = "sound"
driver = "pulseaudio"

[[block]]
block = "time"
interval = 1
format = "%H:%M:%S %d/%m"

